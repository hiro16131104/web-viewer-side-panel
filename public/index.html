<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>web-viewer</title>
</head>

<body>
    <div>
        <input type="search" id="textboxUrl" list="example" placeholder="WebサイトのURLを入力">

        <button id="buttonDisplay">表示</button>

    </div>
</body>

</html>
